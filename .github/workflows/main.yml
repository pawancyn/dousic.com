name: Deploy via ftp
on:
	push: 
	branches: [ master ]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Upload ftp
      uses: sandbox/ftp-action@releases/v2.1.1
      with:
        host: ftp://18.221.171.223
        user: sandbox@dousic.com
        password: ${{ secrets.SANDBOX_FTP_PASSWORD }}
